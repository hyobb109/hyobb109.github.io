<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Satisfy&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/bcf1d89082.js" crossorigin="anonymous"></script>
    <title>TODO LIST</title>
</head>
<body>
	<div class="top">
		<div id="weather">
			<span></span>
			<span></span>
		</div>
	</div>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
		id="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input id="login-button" type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span> <br>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
